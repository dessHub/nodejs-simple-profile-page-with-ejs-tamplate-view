<section>

<section>
<div class="row" >

     </div>
  <p><%=bio%></p>

  <span class="glyphicon glyphicon-edit"></span>
  </a>
  </div>

  <div class="col-sm-6" >
    <div class="form-group">
      <form method="post" action="/users">
    <label for="bio">Add Bio:</label>
    <textarea class="form-control"  id="bio" name="bio"></textarea>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="cancel" class="btn btn-primary">Cancel</button>
     </form>
  </div>
  </div>
</div>
</section>



<section>
<div class="row" >
   <div class="col-sm-6" >
     <div class="form-group">
      <h2><label >Projects</label></h2>
      <h3> <%=title%>
        <a href="#" class="btn btn-info btn-sm">
        <span class="glyphicon glyphicon-edit"></span>
        </a>
      </h3>
      <h4> <a href="#"><%=link%></a></h4>

     </div>
   </div>

  <div class="col-sm-6" >
    <div class="form-group">
    <label for="bio">Add Project:</label>
    <label >Project Title</label>
    <input type="text" class="form-control" id="project-title" placeholder="Title">
    <label >Link To Your Project:</label>
    <input type="text" class="form-control" id="project-link" placeholder="Link">
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="cancel" class="btn btn-primary">Cancel</button>
  </div>
  </div>
</div>
</section>

      <h3> Email:
        <a href="#" class="btn btn-info btn-sm">
        <span class="glyphicon glyphicon-edit"></span>
        </a>
      </h3>

      <h3> Mobile No:
        <a href="#" class="btn btn-info btn-sm">
        <span class="glyphicon glyphicon-edit"></span>
        </a>
      </h3>
      <h4> <%=mobile%></h4>

     </div>
   </div>

  <div class="col-sm-6" >
    <div class="form-group">
    <a ><label for="bio">Add Contacts:</label></a>
    <label >Type</label>
    <input type="text" class="form-control" id="type" placeholder="Contacts Type eg Email">
    <label >Detail</label>
    <input type="text" class="form-control" id="detail" placeholder="Detail eg info@des.com">

    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="cancel" class="btn btn-primary">Cancel</button>
  </div>
  </div>
</div>
